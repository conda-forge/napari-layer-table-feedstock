{% set name = "napari-layer-table" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-layer-table-{{ version }}.tar.gz
  sha256: b63bdac950e18cc21339c5b6a541d65e30e3c8c68b5a0416394ad6e5d7be28f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - napari
    - numpy
    - pandas
    - python >=3.7
    - qtpy

test:
  imports:
    - napari_layer_table
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mapmanager/napari-layer-table
  summary: A plugin to display a layer as a table.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cudmore
    - goanpeca
    - jaimergp
