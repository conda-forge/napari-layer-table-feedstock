{% set name = "napari-layer-table" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 75c0065133de152118bb761f847895f9354603b4f030a7103fd62767b47fb806

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - napari
    - numpy
    - pandas
    - python >=3.7
    - qtpy

test:
  imports:
    - napari_layer_table
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mapmanager/napari-layer-table
  summary: A plugin to display a layer as a table.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cudmore
    - goanpeca
    - jaimergp
